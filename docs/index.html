<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>nodejs 接入企业微信 SDK[不再更新的版本，有 bug 会持续跟进]</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
</head>

<body>
  <div id="app">加载中……</div>
  <script>
    window.$docsify = {
      name: 'egg-echat[不再更新的版本，有 bug 会持续跟进]',
      repo: 'https://github.com/Shijf/egg-echat/',
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      // coverpage: true,
      search: 'auto', // 默认值

      search: [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索',

        // 支持本地化
        placeholder: {
          // '/zh-cn/': '搜索',
          '/': '搜索 关键词'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': '找不到结果'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 6
      }
    }
  </script>
  <script src="./js/docsify.min.js"></script>
  <script src="./js/plugins/search.js"></script>
  <script src="./js/plugins/docsify-copy-code.js"></script>
</body>

</html>
